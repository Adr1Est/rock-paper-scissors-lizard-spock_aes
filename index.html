<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel, tijeras, lagarto, spock - Adrián Estévez</title>
    <!-- TailwindCSS => npx @tailwindcss/cli -i ./src/input.css -o ./src/output.css --watch -->
    <link rel="stylesheet" href="./src/output.css">
  </head>
  <body class="font-sans text-blue-300 flex flex-col justify-center items-center min-h-screen bg-slate-400">
    
    <div class="flex flex-col w-full md:w-3/5 bg-cyan-900 rounded-xl mt-1 p-3 gap-3">

      <!--VS ZONE-->
      <div class="w-full flex justify-center items-center mb-3">
        <div class="w-1/3 flex flex-col justify-center items-center">
          <h2 class="font-bold text-lg mb-3">TU</h2>
          <div>
            <img src="./assets/lizard.png" class="" width="250" alt="">
          </div>
        </div>
        <div class="w-1/3 flex flex-col justify-center items-center">
          <img src="./assets/vs.png" class="" width="150" alt="">
          <p id="indicador"></p>
        </div>
        <div class="w-1/3 flex flex-col justify-center items-center">
          <h2 class="font-bold text-lg mb-3">CPU</h2>
          <div id="vsCPU">
            <img src="./assets/lizard.png" class="" width="250" alt="">
          </div>
        </div>
      </div>

      <!--Selector-->
      <div class="w-full flex flex-row justify-center gap-4 md:gap-2 mt-4 mb-3">
        <div class="flex flex-row">
          <input type="radio" name="ficha" id="rock-btn">
          <label for="rock-btn"><img src="./assets/rock.png" class="hover:scale-105" width="70" alt=""></label>
        </div>
        <div class="flex flex-row">
          <input type="radio" name="ficha" id="paper-btn">
          <label for="paper-btn"><img src="./assets/paper.png" class="hover:scale-105" width="70" alt=""></label>
        </div>
        <div class="flex flex-row">
          <input type="radio" name="ficha" id="scissors-btn">
          <label for="scissors-btn"><img src="./assets/scissors.png" class="hover:scale-105" width="70" alt=""></label>
        </div>
        <div class="flex flex-row">
          <input type="radio" name="ficha" id="lizard-btn">
          <label for="lizard-btn"><img src="./assets/lizard.png" class="hover:scale-105" width="70" alt=""></label>
        </div>
        <div class="flex flex-row">
          <input type="radio" name="ficha" id="spock-btn">
          <label for="spock-btn"><img src="./assets/spock.png" class="hover:scale-105" width="70" alt=""></label>
        </div>
      </div>

    </div>
    
    <!--JAVASCRIPT-->
    <script type="module" src="./src/app_v1.js"></script>
  </body>
</html>
